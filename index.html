<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b989d734cb.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="header">

        <div class="web-logo">
            <div class="logo"><a href="index.html"><i class="fab fa-2x fa-instagram"></a></i></div>
            <a href="index.html"><div class="instagram">Instagram</div></a>
        </div>
        
        <div class="search">
            <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" id="search">
        </div>

        <div class="nav">
            <a href="#" id="nav-button"><i class="far fa-2x fa-compass" id="compass"></i></a>
            <a href="#" id="nav-button"><i class="far fa-2x fa-heart"></i></a>
            <a href="https://github.com/gediminasjuska/igpage" target="_blank" id="nav-button"><i class="fab fa-2x fa-github"></i></a></a>
        </div>

    </div>
    
    <div class="main">
        <div class="post">

            <div class="post-header">
                <div class="user-info">
                    <div class="user-photo"></div>
                    <div class="user-name">
                        <a href="#">Gediminas Juška</a>
                    </div>
                </div>
            </div>

            <div class="photo"></div>

            <div class="likes-msg">
                <div class="likes-coms">

                    <div class="icons">

                        <div class="left">
                            <i class="far fa-2x fa-heart" id="heart"></i>
                            <i class="far fa-2x fa-comment" id="hover"></i>
                        </div>

                        <div class="right">
                            <i class="far fa-2x fa-bookmark" id="hover"></i>
                        </div>

                    </div>

                    <div class="likes">
                        <p class="total-likes">0</p><p>likes</p>
                    </div>

                    <ul>
                        <li><b>Mantas</b> Gražios valtys</li>
                        <li><b>Gerda</b> Kokios spalvos!!</li>
                    </ul>

                </div>
                <hr>
                <div class="add-com">
                    <input type="text" placeholder="Add a comment..." id="addCom">
                    <i class="fas fa-2x fa-ellipsis-h" id="hover"></i>
                </div>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
